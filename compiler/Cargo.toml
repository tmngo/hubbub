[package]
name = "hubbub"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cc = "1.0"
codespan-reporting = "0.11.1"
color-eyre = { version = "0.6.2", features = ["track-caller"] }
colored = "2.0.0"
cranelift = "0.84.0"
cranelift-jit = "0.84.0"
cranelift-module = "0.84.0"
cranelift-object = "0.84.0"
phf = { version = "0.11.0", features = ["macros"] }
smallvec = "1.9.0"
target-lexicon = "0.12.4"
thiserror = "1.0"
unicode-ident = "1.0.3"
inkwell = { git = "https://github.com/TheDan64/inkwell", branch = "master", features = ["llvm13-0"] }